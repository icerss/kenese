<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenese</title>
  </head>

  <body>
    <div class="krz-app">
      <div
        class="krz-loading-container"
        style="
          position: absolute;
          width: 100%;
          height: 100%;
          z-index: 999999;
          background-color: #ffffff;
        "
      >
        <div
          class="krz-loading"
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100%;
            position: relative;
          "
        >
          <img
            class="krz-loading-img krz-animate-pulse"
            src="https://s-sh-1943-mingyan-static.oss.dogecdn.com/image/public/logo-v2/256x256.png"
            style="width: 100px"
          />
          <div
            class="krz-loading-text"
            style="
              position: absolute;
              bottom: 100px;
              font-weight: 700;
              font-size: 1rem;
            "
          >
            加载资源中……
          </div>
        </div>
      </div>
      <div class="krz-item-box"></div>
      <div class="krz-dialog-box" style="display: none"></div>
      <div class="krz-full-subtitle" style="display: none"></div>
      <div class="krz-object-container"></div>
      <div class="krz-object-highlight-container" style="display: none"></div>
    </div>
  </body>
</html>
